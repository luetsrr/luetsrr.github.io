name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ← Node20の方が安定

      # pnpm を最新版に更新
      - name: Setup pnpm
        run: npm install -g pnpm@8.15.6

      # Astro公式アクションでビルド
      - name: Build with Astro
        uses: withastro/action@v3
        with:
          package-manager: pnpm
          node-version: 20
          path: .
          deploy-to: github-pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # v1→v4
        uses: actions/deploy-pages@v4
